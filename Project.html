<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="project.CSS" />
  </head>
  <body>
      <div class="Profile-card">
            <div class="image">
                <img src="Image-1 150x150.jpg" alt="" class="profile-image" />
              </div>
        <div class="text">
          <span class="name">Coding Lab</span>
        <span class="job">Youtube & Blogger</span>
      </div>
        <div class="media-buttons">
          <a href="#" style="background-color: #4267b2;" class="link">
            <i class='bx bxl-facebook-square'></i>
          </a>
          <a href="#" style="background-color: #1da1f2;" class="link">
            <i class='bx bxl-instagram-alt' ></i>
          </a>
          <a href="#" style="background-color: #e1306c;" class="link">
            <i class="bx bxl-twitter" ></i>
          </a>
          <a href="#" style="background-color: #ff0000;" class="link">
            <i class="bx bxl-youtube" ></i>
          </a>
        </div>
        <div class="buttons">
          <button class="button">Subscribe</button>
          <button class="button">Massage</button>
        </div>
        <div class="analytics">
          <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">20k</span>
          <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">15k</span>
          <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">10k</span>
        </div>
      </div>
  </body>
</html>

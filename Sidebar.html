<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Web</title>
    <link rel="stylesheet" href="Sidebar.CSS" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box-container">
      <input type="checkbox" id="check">
      <div class="btn-one">
        <label for="check">
          <i class='bx bx-menu'></i>
        </label>
      </div>
      <div class="box-menu">
        <div class="content">
          <a href="#">CodeLab</a>
        </div>
        <div class="btn-two">
          <label for="check">
            <i class='bx bxs-chevron-left'></i>
          </label>
        </div>
        <div class="menu">
        <ul>
          <li>
            <a href="#"><i class="bx bxs-dashboard"></i> Dashboard</a>
          </li>
          <li>
            <a href="#"><i class="bx bx-link"></i> Shortcut</a>
          </li>
          <li>
            <a href="#"><i class="bx bx-menu"></i> Overview</a>
          </li>
          <li>
            <a href="#"><i class='bx bx-layer'></i> Event</a>
          </li>
          <li>
            <a href="#"><i class='bx bxs-help-circle' ></i> About</a>
          </li>
          <li>
            <a href="#"><i class="bx bxs-shopping-bag"></i> Service</a>
          </li>
          <li>
            <a href="#"><i class="bx bxs-contact"></i> Contact</a>
          </li>
          <li>
            <a href="#"><i class="bx bx-message-rounded-dots"></i> Feedback</a>
          </li>
        </ul>
      </div>
      <div class="Media">
        <a href="#"><i class="bx bxl-facebook-square"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
        <a href="#"><i class="bx bxl-youtube"></i></a>
      </div>
    </div>
  </body>
</html>
